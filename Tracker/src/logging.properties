
############################################################
# Specific package and class settings.
# OFF|SEVERE|WARNING|INFO|CONFIG|FINE|FINER|FINEST|ALL
#
# Note that you seem to need a ".handlers" for each class
# you want to log.
############################################################

handlers = 7nreldata.org.apache.juli.FileHandler

7nreldata.org.apache.juli.FileHandler.level = WARN
7nreldata.org.apache.juli.FileHandler.directory = ${catalina.base}/logs
7nreldata.org.apache.juli.FileHandler.prefix = TRACK_

gov.nrel.nbc.tracker.server.TrackerServiceImpl.handlers = 7nreldata.org.apache.juli.FileHandler
gov.nrel.nbc.tracker.server.TrackerServiceImpl.level = INFO

gov.nrel.nbc.tracker.server.TrackerFileUploadServiceImpl.handlers = 7nreldata.org.apache.juli.FileHandler
gov.nrel.nbc.tracker.server.TrackerFileUploadServiceImpl.level = WARN

gov.nrel.nbc.tracker.server.PDFDownloadService.handlers = 7nreldata.org.apache.juli.FileHandler
gov.nrel.nbc.tracker.server.PDFDownloadService.level = WARN

gov.nrel.nbc.tracker.server.ExportData.handlers = 7nreldata.org.apache.juli.FileHandler
gov.nrel.nbc.tracker.server.ExportData.level = WARN

gov.nrel.nbc.tracker.server.PrintLabelService.handlers = 7nreldata.org.apache.juli.FileHandler
gov.nrel.nbc.tracker.server.PrintLabelService.level = WARN

gov.nrel.nbc.tracker.server.FileDownloadService.handlers = 7nreldata.org.apache.juli.FileHandler
gov.nrel.nbc.tracker.server.FileDownloadService.level = WARN