# Configuration file for Apache Commons Logging - Log4J.
#
# Many of the frameworks used in the project use commons-logging with
# log4j.  Their logging is configured here.
#
# Note that "category" seems to be a synonym for "logger".
log4j.rootLogger=INFO, R 
log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=${catalina.home}/logs/spreadsheetadmin.log 
log4j.appender.R.MaxFileSize=10MB 
log4j.appender.R.MaxBackupIndex=10 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %t %c - %m%n

# hibernate logging
log4j.logger.org.hibernate=WARN
log4j.logger.net.sf.hibernate=WARN

# spring logging
log4j.logger.org.springframework=WARN

# c3p0 logging
log4j.logger.com.mchange=WARN
log4j.logger.com.mchange.v2.log=WARN
log4j.logger.com.mchange.v2.log.FallbackMLog.DEFAULT_CUTOFF_LEVEL=WARN

